<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wordle</title>
</head>
<body>
    <header>
        <h2>Wordle</h2>
    </header>
    <div class="container">
        <div class="Bord">
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
            <div class="inBord"></div>
        </div>
        
        <div class="keyboard">
            <ul>
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
            </ul>
            <ul>
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
            </ul>
            <ul>
                <button class="enter">ENTER</button>
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
                <button class="delete">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
                <button class="generate">
                    <i class="fa-solid fa-retweet"></i>
                </button>
            </ul>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/984b28a2f6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
